<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

  <body>
    <h2>Signature Pad</h2>
    <canvas id="signature-pad" width="400" height="200" style="border: 1px solid rgb(0, 0, 0); touch-action: none;"></canvas>
    <br>
    <button id="clear">Clear</button>
    <button id="submit">Submit</button>
    <script>
      var canvas = document.getElementById('signature-pad');
      var signaturePad = new SignaturePad(canvas);

      document.getElementById('clear').addEventListener('click', function () {
        signaturePad.clear();
      });

      document.getElementById('submit').addEventListener('click', function () {
        if (signaturePad.isEmpty()) {
          alert("Please provide a signature first.");
        } else {
          var dataURL = signaturePad.toDataURL();
          console.log(dataURL); // This will log the base64 encoded image URL
          alert("Signature captured. Check the console for the data URL.");
        }
      });
    </script>
  

</body></html>
